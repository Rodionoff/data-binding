<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Binding</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <!--  -->
  </head>
  <body>
    <div class="page">
      <div class="content">
        <h1>Data Binding</h1>
        <main class="data-binding">
          <p class="description"> This is the example of binding inputs value to variable and binding variables value to inputs value. </p>
          <div class="example">
            <div class="input-wrapper">
              <input type="text">
            </div>
            <div class="input-value-wrapper">
              <p class="input-value"> The value of this particulary input is: <br>
                <span>example value (placeholder)</span>
              </p>
            </div>
          </div>
          <p class="description"> Open your console and rearrange dataBindings value to something else, e.g.
            <!-- <pre> -->
            <span>
              <pre>
<code>
dataBinding.data.value = 'new value'
</code>
</pre>
            </span>
            <!-- </pre> -->
          </p>
        </main>
      </div>
      <script type="text/javascript" src="js/app.js"></script>
    </div>
  </body>
</html>
